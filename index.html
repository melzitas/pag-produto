<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">

<body>
    <main>
        <section class="produto">

                        <option>39</option>
                        <option>40</option>

        <button class="button">COMPRAR</button>
